<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Cryptocurrencies</title>
    <link rel="stylesheet" href="Abc.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: #333;
        }
        header h1 {
            font-size: 28px;
            color: red;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 18px 25px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        /* Crypto List Section */
        .crypto-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .crypto-item {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            margin: 10px;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .crypto-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .crypto-item h3 {
            font-size: 18px;
        }

        .crypto-item p {
            font-size: 16px;
            margin: 5px 0;
        }

        .button-container {
            margin-top: 10px;
        }

        .button-container button {
            padding: 8px 20px;
            background-color: green;
            color: white;
            border: none;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #444;
        }

       
    </style>
</head>
<body>

<header>
    <h1>Trade Cryptocurrencies</h1>
</header>
<main>
    <h2 style="text-align: center; margin-top: 20px;">Top 30 Cryptocurrencies</h2>

    <div id="crypto-list" class="crypto-list">
        <!-- Crypto Items will be added here dynamically -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Crypto Currency Tracker. All rights reserved.</p>
</footer>

<!-- Script for fetching and displaying 30 cryptocurrencies -->
<script>
    // Fetch 30 cryptocurrencies data from CoinGecko API
    async function getTopCryptos() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=30&page=1');
            const data = await response.json();

            // Get the crypto list container
            const cryptoListContainer = document.getElementById('crypto-list');

            // Clear any existing content
            cryptoListContainer.innerHTML = '';

            // Loop through the data and create crypto items
            data.forEach(crypto => {
                const cryptoItem = document.createElement('div');
                cryptoItem.classList.add('crypto-item');

                cryptoItem.innerHTML = `
                    <img src="${crypto.image}" alt="${crypto.name} logo">
                    <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                    <p>Price: $${crypto.current_price.toLocaleString()}</p>
                    <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                    <p>24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                    <div class="button-container">
                        <button onclick="buyCrypto('${crypto.id}')">Buy</button>
                        <button onclick="sellCrypto('${crypto.id}')">Sell</button>
                    </div>
                `;

                // Append the crypto item to the list
                cryptoListContainer.appendChild(cryptoItem);
            });
        } catch (error) {
            console.error("Error fetching cryptocurrency data:", error);
        }
    }

    // Call the function to get the cryptocurrencies when the page loads
    window.onload = getTopCryptos;

    // Dummy buy function for now
    function buyCrypto(cryptoId) {
        alert(`You clicked Buy for ${cryptoId}`);
    }

    // Dummy sell function for now
    function sellCrypto(cryptoId) {
        alert(`You clicked Sell for ${cryptoId}`);
    }
</script>

</body>
</html>
